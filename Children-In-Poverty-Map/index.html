<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .chart-container {
            max-width: 1050px;
            margin: 0 auto;
            /* auto centers the div */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        svg {
            overflow: visible;
        }


        .pop-up {
            position: absolute; 
            border: 1px solid black;
            border-radius: 1px;
            line-height: 1.2;
            width: 150px;
            pointer-events: none;
            background-color: white;
            padding: 10px;
        }
    </style>
    <!-- add your script blocks at the end -->

</head>

<body>
    <div class="chart-container">
        <h1 class="headline">
            See Where There Are Children In Poverty
        </h1>

        <svg width="1050px" height="500px">

        </svg>

        <div class="pop-up">
        </div>
    </div>
</body>


<!-- we're using d3 version 6 (the latest version) for all out work -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- load topojson script -->
<script src="https://unpkg.com/topojson@3"></script>

<script>
    // console.log({ d3 })
    // console.log({ topojson })
    let popup = d3.select(".pop-up");
        popup
            .style("opacity", 0)
    // //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise
    Promise.all([ //waits for all the data to load, then when loaded will return it all in one array called res
        d3.json('topo_nopr.json'),
    ])
        .then(ready)
        .catch((err) => {
            // console.log(err);
        });

    function ready(res) {
        // console.log(res[0])
        let raw = res[0]

        let county = topojson.feature(raw, raw.objects.county);
        let state = topojson.feature(raw, raw.objects.state);

        let width = 1050;
        let height = 500;

        // console.log(county, state)
        console.log(county.features)
        let svg = d3.select("body").select("svg")

        let myProjection = d3.geoAlbersUsa()
            .fitSize([width, height], county)

        //path function
        let path = d3.geoPath()
            .projection(myProjection)

        // let innerlines = topojson.mesh(raw, raw.objects.state, function (a, b) {
        //     return a != b;
        // });


        svg
            .selectAll(".states")
            .data(state.features)
            .join("path")
            .attr("d", path)
            .style("fill", "#ededed")
            // .style("fill", "#eee")
            .style("stroke", "#333")//"none")
            .style("stroke-width", "0.5")
            .style("pointer-events", "none")


        let states = svg
            .append("path")
            .attr("d", path)
            .style("fill", "none")
            .style("stroke", "#333")
            .style("stroke-width", 1)
            .style("pointer-events", "none")

        // let scaleFunction = d3.scaleSqrt(data)
        //     .domain(d3.extent(data.map(function (d) { return d.properties.pop_18_in_poverty })))
        //     .range(d3.extent(data.map(function (d) { return d.properties.pop_18_in_poverty })))

        let counties = svg
            .selectAll(".counties")
            .data(county.features)
            .join("circle")
            .attr("r", d=>Math.sqrt(d.properties.pop_18_in_poverty/400))
            .attr("cx", d => {
                return path.centroid(d)[0]
            })
            .attr("cy", d => {
                return path.centroid(d)[1]
            })
            .attr("class", function (d) { return "counties p-" + d.properties.GEOID })
            .style("fill", "orange")
            .style("stroke", "#ccc")
            .style("stroke-width", .2)

        counties.on("mouseover", (event, d) => {

            counties
                // .style("stroke", "#333333")
                .style("stroke-width", .0)
                // .style("fill", "#c0cad3")
                // .style("fill-opacity", .5)

            svg.select(".p-" + d.properties.GEOID)
                .style("stroke", "black")
                .style("stroke-width", 2)
                // .style("fill", "yellow")
                // .style("fill-opacity", 1)
                .raise()

            // let reScaleLang = d3.scaleThreshold()
            //     .domain([0]) //make sure to put this in brackets!
            //     .range(["below", "above"])

            // let diff = +d.mnav3poolgcs - 3
            let lang = "In " + d.properties.Geo_QName + ", " + "there are "
            lang += d3.format(",")(d.properties.pop_18_in_poverty) + " children in poverty."
            popup
                .style("opacity", 1)
                .style("left", (event.x - 250) + "px")
                .style("top", (event.y - 50) + "px")
                .html(lang)
                // .style("font-size", "14px")

        })


        counties.on("mouseout", (event, d) => {
            // console.log(event)
            counties
                // .style("stroke", "#333")
                .style("stroke-width", 0)
                // .style("fill", "orange")

            popup
                .style("opacity", 0)

        })
    }








</script>
